<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood - Restaurant "La palette du goût"</title>
    <link rel="stylesheet" href="../css/style_restaurants.css" />
    <script
      src="https://kit.fontawesome.com/2aa3c7d5e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--HEADER-->
    <header class="header">
      <a href="../index.html" class="header__back"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
      <a href="../index.html" class="header__logo">
        <img
          src="../assets/images/logo/ohmyfood@2x.svg"
          alt="Logo du site Ohmyfood"
        />
      </a>
    </header>
    <!--END OF HEADER-->
    <!--MAIN-->
    <main>
      <!--BANNER-->
      <div class="banner">
        <img
          src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="Image d'un plat du restaurant la palette du goût"
          class="banner__img"
        />
      </div>
      <!--END OF BANNER-->
      <!--MENU-->
      <section class="menu">
        <!--MENU HEADER-->
        <div class="menu__header">
          <h1 class="menu__title">La palette du goût</h1>
          <div class="menu__favorite">
            <input type="checkbox" id="like" class="favorite-checkbox" />
            <label for="like">
              <i class="far fa-heart"></i>
              <i class="fas fa-heart"></i>
            </label>
          </div>
        </div>
        <!--END OF MENU HEADER-->
        <!--CATEGORIES OF MENU-->
        <div class="categories">
          <div class="category anim1">
            <div>
              <h2 class="category__title">Entrées</h2>
              <hr class="category__title__underline" />
            </div>
            <div>
              <input
                type="checkbox"
                id="entree1"
                class="category__card__toggle"
              />
              <label for="entree1" class="category__card">
                <span class="category__card__titles">
                  <span class="category__card__title"
                    >Fricassée d'escargots</span
                  >
                  <span class="category__card__subtitle"
                    >Au piment d'Espelette</span
                  >
                </span>
                <span class="category__card__price">25€</span>
                <span class="category__card__check">
                  <i class="fa-regular fa-circle-check"></i>
                </span>
              </label>
            </div>
            <div>
              <input
                type="checkbox"
                id="entree2"
                class="category__card__toggle"
              />
              <label for="entree2" class="category__card">
                <span class="category__card__titles">
                  <span class="category__card__title">
                    Foie gras de canard mi-cuit
                  </span>
                  <span class="category__card__subtitle">
                    Et ses copeaux de truffe noire
                  </span>
                </span>
                <span class="category__card__price">35€</span>
                <span class="category__card__check">
                  <i class="fa-regular fa-circle-check"></i>
                </span>
              </label>
            </div>
            <div>
              <input
                type="checkbox"
                id="entree3"
                class="category__card__toggle"
              />
              <label for="entree3" class="category__card">
                <span class="category__card__titles">
                  <span class="category__card__title">Œuf au plat</span>
                  <span class="category__card__subtitle">
                    Assaisonné à la truffe sur lit de caviar
                  </span>
                </span>
                <span class="category__card__price">20€</span>
                <span class="category__card__check">
                  <i class="fa-regular fa-circle-check"></i>
                </span>
              </label>
            </div>
          </div>
          <div class="category anim2">
            <div>
              <h2 class="category__title">Plats</h2>
              <hr class="category__title__underline" />
            </div>
            <div>
              <input
                type="checkbox"
                id="plat1"
                class="category__card__toggle"
              />
              <label for="plat1" class="category__card">
                <span class="category__card__titles">
                  <span class="category__card__title">
                    Filet de bœuf aux herbes
                  </span>
                  <span class="category__card__subtitle">
                    Accompagné de sa ribambelle de légumes
                  </span>
                </span>
                <span class="category__card__price">40€</span>
                <span class="category__card__check">
                  <i class="fa-regular fa-circle-check"></i>
                </span>
              </label>
            </div>
            <div>
              <input
                type="checkbox"
                id="plat2"
                class="category__card__toggle"
              />
              <label for="plat2" class="category__card">
                <span class="category__card__titles">
                  <span class="category__card__title">
                    Parmentier de queue de bœuf
                  </span>
                  <span class="category__card__subtitle">
                    À la truffe noire sur sa purée de panais
                  </span>
                </span>
                <span class="category__card__price">35€</span>
                <span class="category__card__check">
                  <i class="fa-regular fa-circle-check"></i>
                </span>
              </label>
            </div>
            <div>
              <input
                type="checkbox"
                id="plat3"
                class="category__card__toggle"
              />
              <label for="plat3" class="category__card">
                <span class="category__card__titles">
                  <span class="category__card__title">Filet de turbot</span>
                  <span class="category__card__subtitle">Aux agrumes</span>
                </span>
                <span class="category__card__price">44€</span>
                <span class="category__card__check">
                  <i class="fa-regular fa-circle-check"></i>
                </span>
              </label>
            </div>
          </div>
          <div class="category anim3">
            <div>
              <h2 class="category__title">Desserts</h2>
              <hr class="category__title__underline" />
            </div>
            <div>
              <input
                type="checkbox"
                id="dessert1"
                class="category__card__toggle"
              />
              <label for="dessert1" class="category__card">
                <span class="category__card__titles">
                  <span class="category__card__title">Paris-Brest</span>
                  <span class="category__card__subtitle">Revisité</span>
                </span>
                <span class="category__card__price">18€</span>
                <span class="category__card__check">
                  <i class="fa-regular fa-circle-check"></i>
                </span>
              </label>
            </div>
            <div>
              <input
                type="checkbox"
                id="dessert2"
                class="category__card__toggle"
              />
              <label for="dessert2" class="category__card">
                <span class="category__card__titles">
                  <span class="category__card__title">
                    Macaron au chocolat d'exception
                  </span>
                  <span class="category__card__subtitle">
                    Et glace à la vanille de Madagascar
                  </span>
                </span>
                <span class="category__card__price">22€</span>
                <span class="category__card__check">
                  <i class="fa-regular fa-circle-check"></i>
                </span>
              </label>
            </div>
            <div>
              <input
                type="checkbox"
                id="dessert3"
                class="category__card__toggle"
              />
              <label for="dessert3" class="category__card">
                <span class="category__card__titles">
                  <span class="category__card__title">Mousse au chocolat</span>
                  <span class="category__card__subtitle">
                    Au piment d'Espelette et à la truffe noire
                  </span>
                </span>
                <span class="category__card__price">23€</span>
                <span class="category__card__check">
                  <i class="fa-regular fa-circle-check"></i>
                </span>
              </label>
            </div>
          </div>
        </div>
        <div class="btn anim4">
          <a href="#" class="btn__command">Commander</a>
        </div>
      </section>
    </main>
    <!--END OF MAIN-->
    <!--FOOTER-->
    <footer>
      <div class="logo">Ohmyfood</div>
      <ul>
        <li>
          <i class="fa-solid fa-utensils"></i
          ><a href="#">Proposer un restaurant</a>
        </li>
        <li>
          <i class="fa-solid fa-handshake-angle"></i
          ><a href="#">Devenir partenaire</a>
        </li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="mailto:exemple@domaine.com">Contact</a></li>
      </ul>
    </footer>
    <!--END OF FOOTER-->
  </body>
</html>
