<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood - Restaurant "À la Française"</title>
    <link rel="stylesheet" href="../css/style_restaurants.css" />
    <script
      src="https://kit.fontawesome.com/2aa3c7d5e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <a href="../index.html" class="header__back"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
      <a href="../index.html" class="header__logo">
        <img
          src="../assets/images/logo/ohmyfood@2x.svg"
          alt="Logo du site Ohmyfood"
        />
      </a>
    </header>
    <main>
      <div class="banner">
        <img
          src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
          alt="Image d'un plat du restaurant à la française"
          class="banner__img"
        />
      </div>
      <section class="menu">
        <div class="menu__header">
          <h1 class="menu__title">À la française</h1>
          <div class="menu__favorite">
            <input type="checkbox" id="like" class="favorite-checkbox" />
            <label for="like">
              <i class="far fa-heart"></i>
              <i class="fas fa-heart"></i>
            </label>
          </div>
        </div>
        <div class="menus"></div>
      </section>
    </main>
    <footer>
      <div class="logo">Ohmyfood</div>
      <ul>
        <li>
          <i class="fa-solid fa-utensils"></i
          ><a href="#">Proposer un restaurant</a>
        </li>
        <li>
          <i class="fa-solid fa-handshake-angle"></i
          ><a href="#">Devenir partenaire</a>
        </li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
